<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Modal Project</title>
  </head>
  <body>
    <div
      class="flex items-center justify-center bg-gradient-to-br from-slate-900 to-cyan-900 min-h-screen"
    >
      <header>
        <!-- modal -->
        <div
          class="shadow-xl rounded-xl w-96 py-16 px-10 bg-gradient-to-br from-slate-800 to-cyan-800 text-gray-900 text-center"
        >
          <h1 class="text-4xl font-bold mb-10 text-white">Modal Project</h1>
          <button
            id="btn-modal"
            class="bg-blue-600 py-2 px-4 font-semibold text-white rounded-xl text-sm hover:bg-blue-500 transition duration-300"
          >
            Open Modal
          </button>
        </div>
        <!-- end of modal -->
      </header>
      <div
        id="modal-content"
        class="absolute min-h-screen min-w-full flex items-center justify-center scale-0"
      >
        <!-- modal content -->
        <div
          class="modal-content shadow-xl rounded-xl w-96 py-2 px-10 bg-gradient-to-br from-slate-800 to-cyan-800 text-gray-900 text-center flex flex-col"
        >
          <h1
            id="btn-close"
            class="text-end font-bold text-red-600 text-2xl cursor-pointer"
          >
            X
          </h1>
          <h1 class="text-4xl font-bold mb-10 text-white my-5">
            Modal Content
          </h1>
        </div>
      </div>
      <!-- end of modal content -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
